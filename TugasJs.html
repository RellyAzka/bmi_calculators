<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #hasil {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menghitung BMI</h1>
        <input type="number" id="tinggiBadan" placeholder="Masukkan Tinggi Badan (cm)">
        <input type="number" id="beratBadan" placeholder="Masukkan Berat Badan (kg)">
        <button onclick="hitungBMI()">Hitung BMI</button>
        <div id="hasil">
            <p>BMI : <span id="bmi"></span></p>
            <p>Status Berat Badan : <span id="statusBeratBadan"></span></p>
        </div>
    </div>

    <script>
        function hitungBMI() {
            let tinggiBadan = document.getElementById('tinggiBadan').value / 100; // Convert cm to meters
            let beratBadan = document.getElementById('beratBadan').value;
            let bmi = beratBadan / (tinggiBadan * tinggiBadan);

            let statusBeratBadan;
            if (bmi < 18.5) {
                statusBeratBadan = "Kekurangan berat badan";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                statusBeratBadan = "Normal (ideal)";
            } else if (bmi >= 25 && bmi <= 29.9) {
                statusBeratBadan = "Kelebihan berat badan";
            } else {
                statusBeratBadan = "Kegemukan (Obesitas)";
            }

            document.getElementById('bmi').innerText = bmi.toFixed(2);
            document.getElementById('statusBeratBadan').innerText = statusBeratBadan;
        }
    </script>
</body>
</html>
